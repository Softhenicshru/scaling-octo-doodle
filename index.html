<html lang="en">
<head>

  <title>Centered Form Box</title>

<body>
  <div class="container">
    <form >
      <div class="form-box">
      <h2 style="color: rgb(223, 36, 111);">LOGIN</h2>
      
      <input type="text" id="username" name="username" required placeholder="username" class="input-with-line"><br>
      <input type="password" id="password" name="password" required placeholder="password" class="input-with-line"><br>

      <p style="color: gray; text-align: left;"><a href="forget.html">forgot password?</a></p>

      <input type="submit" style="color: brown;" value="LOGIN">

      <p style="color: rgb(82, 0, 0);">not a member? <a href="register.html">Sign up</a> </p>
    
    </div>
    </form>
  </div>
