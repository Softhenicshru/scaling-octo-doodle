<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel=stylesheet href="regbg.css">
</head>
<body>
    <div class="container">
    <form class="form-box">
    
    <h1 style="color: rgb(11, 67, 132);">REGISTER</h1>

    <input type="text" id="name" name="name" required placeholder="Name" class="input-with-line"><br>
    <input type="email" id="Email-id" name="Email-id" required placeholder="Email-id" class="input-with-line"><br>
    <input type="password" id="password" name="password" required placeholder="Password" class="input-with-line"><br>
    <input type="password" id="confirm password" name="confirm password" required placeholder="Confirm password" class="input-with-line"><br>
    <input type="submit" style="background-color: rgb(167, 201, 167);" value="Register">
    <p style="color: rgb(31, 33, 124);"></p>Already have an account? <a href="login.html">Login here</a></p>

    </form>
    </div>
</body>
</html>
